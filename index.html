<html lang="pt-br">

<head>

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- -->

    <!-- Libs in disk
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/d3.v6.min.js"></script>
    -->
    <script src="SF.js"></script>
</head>

<body>
    <h1>Rede de Sistemas de Fila</h1>
    <div class="header-control">
        <div class="row justify-content-md-center">
            <div class="col col-lg-7">
                <div class="row">
                    <div class="col-2 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">λ</span>
                        </div>
                        <input id="lambda-input" type="text" class="form-control" placeholder="λ" aria-label="lambda"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="col-4 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">μ</span>
                        </div>
                        <input id="mi-input" type="text" class="form-control" placeholder="μ" aria-label="mi"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="col-6 input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">r</span>
                        </div>
                        <input id="router-input" type="text" class="form-control" placeholder="r" aria-label="rotas"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

            </div>

            <div class="col col-lg-3">
                <button id="create" type="button" style="width:35%" class="btn btn-primary" onclick="create()">
                    Criar
                </button>
                <button id="start" type="button" style="width:35%" class="btn btn-success" onclick="start()"
                    disabled>Iniciar</button>

                <button type="button" class="btn btn-dark " data-toggle="modal" data-target="#settingsModal"
                    onclick="settings()">
                    <svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z" />
                        <path fill-rule="evenodd"
                            d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z" />
                    </svg>
                </button>
            </div>


        </div>

        <div class="body-system">
            <div class="row justify-content-md-center">
                <div class="col col-lg-10">
                    <svg width="100%" height="500px">
                        <defs>
                            <filter id="shadow" x="0" y="0" width="200%" height="200%">
                                <feOffset result="offOut" in="SourceGraphic" dx="5" dy="5" />
                                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                            </filter>
                        </defs>

                        <g></g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel">Configurações</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Turno</span>
                            </div>
                            <input id="turn-input" type="text" class="form-control"
                                placeholder="Nº Pacotes p/ Simulação" aria-label="lambda"
                                aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon1">s</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">N</span>
                            </div>
                            <input id="n-package-input" type="text" class="form-control"
                                placeholder="Nº Pacotes p/ Simulação" aria-label="lambda"
                                aria-describedby="basic-addon1">
                        </div>
                        Animação
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Transição</span>
                            </div>
                            <input id="transition-input" type="text" class="form-control"
                                placeholder="tempo de transição" aria-label="time-transition"
                                aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon1">ms</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Intervalo</span>
                            </div>
                            <input id="interval-input" type="text" class="form-control" placeholder="tempo de intervalo"
                                aria-label="time-state" aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon1">ms</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="update()" data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        //none created started paused
        var state = "none";
        var rsf;
        function create() {
            switch (state) {
                case "none":
                    document.getElementById("start").disabled = false;
                    document.querySelectorAll("input").disabled = true;
                    d3.select("#start").text("iniciar").classed("btn-info", false).classed("btn-success", true);
                    d3.select("#create").text("parar").classed("btn-danger", true).classed("btn-primary", false)
                    state = "created"

                    var lambda = parseFloat(document.getElementById("lambda-input").value);
                    var mis = document.getElementById("mi-input").value.match(/[0-9]+|(\.[0-9]+)|(\[0-9]+.[0-9]+)/g).map(function (d) { return parseFloat(d) });
                    var r = document.getElementById("router-input").value.match(/[0-9]+|(\.[0-9]+)|(\[0-9]+.[0-9]+)/g).map(function (d) { return parseInt(d) });

                    rsf = new NetQueue(lambda, mis, r, "g").draw()

                    break;
                default:
                    document.getElementById("start").disabled = true;
                    document.querySelectorAll("input").disabled = false;
                    d3.select("#start").text("iniciar").classed("btn-info", false).classed("btn-success", true);
                    d3.select("#create").text("criar").classed("btn-danger", false).classed("btn-primary", true)
                    state = "none";

                    if (rsf) {
                        clearInterval(rsf.animation_call);
                        rsf.g.selectAll("g").remove();
                        rsf = null;
                    }
            }
        }

        function start() {
            switch (state) {
                case "paused": case "created":
                    if (rsf) {
                        d3.select("#start").text("pausar").classed("btn-info", true).classed("btn-success", false);
                        d3.select("#create").text("parar").classed("btn-danger", true).classed("btn-primary", false);
                        state = "started";

                        rsf.animation_call = setInterval(() => rsf.turn().draw(), state_duration + transition_duration)
                    }
                    break;
                default:
                    d3.select("#start").text("iniciar").classed("btn-info", false).classed("btn-success", true);
                    d3.select("#create").text("parar").classed("btn-danger", true).classed("btn-primary", false);
                    state = "paused";

                    if (rsf && rsf.animation_call)
                        clearInterval(rsf.animation_call);
            }
        }

        function settings() {
            document.getElementById("n-package-input").value = "" + n_package;
            document.getElementById("turn-input").value = "" + time_turn;
            document.getElementById("transition-input").value = "" + transition_duration;
            document.getElementById("interval-input").value = "" + state_duration;
        }

        function update() {
            n_package = parseFloat(document.getElementById("n-package-input").value);
            time_turn = parseFloat(document.getElementById("turn-input").value);
            transition_duration = parseFloat(document.getElementById("transition-input").value);
            state_duration = parseFloat(document.getElementById("interval-input").value);
        }

        document.getElementById("lambda-input").value = "200";
        document.getElementById("mi-input").value = "500, 950, 250, 250";
        document.getElementById("router-input").value = "0, 1, 2, 1, 3, 1, 0"

        n_package = 100;
        time_turn = 0.001;
        transition_duration = 2000;
        state_duration = 500;

        settings();
    </script>
</body>

</html>
